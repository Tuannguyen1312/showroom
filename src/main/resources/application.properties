spring.application.name=showcar

# Database Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/Carshow1
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# ddl-auto=update sẽ tự động tạo/cập nhật bảng
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/images

# Static Resources
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatMustBeAtLeast256BitsLongForShowCarApplication
jwt.expiration=86400000

# Email Configuration (Cấu hình email của bạn)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
